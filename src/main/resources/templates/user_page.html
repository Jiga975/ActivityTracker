<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Activity Page</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">User Activity Page - Welcome,<span th:text="${session.userName}"></span></h1>
    <form method="post" th:action="@{/create_activity}" th:object="${activityDto}">
        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="name">Activity</label>
                <input type="text" id="name" class="form-control" name="name"/>
            </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
                <label class="form-label" for="description">Description</label>
                <input type="text" id="description" class="form-control" name="description"/>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" th:field="*{status}">
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary" onclick="myfunction()" style="margin-right: 60%">Submit</button>
        <a class="btn btn-secondary" th:href="@{/view_all_tasks}" th:onclick="view_all_tasks()">View ALL Tasks</a>
        <a class="btn btn-danger" th:href="@{/logout}" th:onclick="logout()">Logout</a>
    </form>
    <form th:action="@{/view_activity_by_Id_And_name}" method="get">
        <div class="form-group mt-3">
            <label for="taskId">Enter Task ID:</label>
            <input type="text" id="taskId" name="id" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="taskName">Enter Task Name:</label>
            <input type="text" id="taskName" name="task_name" class="form-control">
        </div>
        <button type="submit" class="btn btn-secondary">View Task</button>
    </form>

    <form th:action="@{/activityUpdate}" method="post">
        <div class="form-group mt-3">
            <label for="taskId">Enter Task ID:</label>
            <input type="text" id="taskId1" name="id" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label for="taskName">Enter Task Name:</label>
            <input type="text" id="taskName1" name="task_name" class="form-control">
        </div>
        <button type="submit" class="btn btn-secondary">Update Activity</button>
    </form>
</div>

<!-- Include Bootstrap JS from a CDN if needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const myfunction = () => {
        alert("Submitted Successfully");
    }
</script>
</body>
</html>
